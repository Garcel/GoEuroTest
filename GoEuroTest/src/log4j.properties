log4j.appender.rollingFile.Append=false
# Set root logger level to DEBUG and its only appender to A1.
log4j.logger.Main=WARN, A1
log4j.logger.JSONReader=WARN, A1
log4j.logger.JSONFormatter=WARN, A1
log4j.logger.CSVWriter=WARN, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss} %-4r [%t] %-5p %c %x - %m%n